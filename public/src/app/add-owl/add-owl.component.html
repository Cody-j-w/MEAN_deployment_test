<div class="container">
  
  <form (submit)='addOwl()'>
      <table class="table table-secondary text-info">
    <tr>
      <td><h4>Owl name:</h4></td>
    <td><input type="text" class="form-control" name="newOwl.name" [(ngModel)]="newOwl.name"></td>
    </tr>
    <tr>
      <td><h4>Owl age:</h4></td>
    <td><input type="text" class="form-control" name="newOwl.age" [(ngModel)]="newOwl.age"></td>
    </tr>
    <tr>
      <td><h4>Owl color:</h4></td>
    <td><input type="text" class="form-control" name="newOwl.color" [(ngModel)]="newOwl.color"></td>
    </tr>
    <tr>
      <td><h4>Owl breed:</h4></td>
    <td><input type="text" class="form-control" name="newOwl.breed" [(ngModel)]="newOwl.breed"></td>
    </tr>
    <tr>
      <td colspan='2'>
        <input  type="submit" class="btn btn-info text-primary mx-auto col-6" value="Add the new owl!">
      </td>
    </tr>
  </table>
  </form>
  
</div>
